wahid_handling_user_homepage:
    path:     /
    defaults: { _controller: WahidHandlingUserBundle:Default:index }

wahid_projet_crud_etudiant_show_form_user:
    path:     /etudiant/add
    defaults: { _controller: WahidHandlingUserBundle:chkpCrudForm:showFormEtudiant}

wahid_projet_crud_add_etudiant_user:
    path:     /addetudiant
    defaults: { _controller: WahidHandlingUserBundle:chkpCrudForm:addEtudiant }
wahid_projet_crud_list_etudiant_user:
    path:     /etudiant/list
    defaults: { _controller: WahidHandlingUserBundle:chkpCrudForm:listEtudiant }
wahid_projet_crud_detail_etudiant_user:
    path:     /etudiant/info/{id}
    defaults: { _controller: WahidHandlingUserBundle:chkpCrudForm:detailStudent }
    requirements:
        id: \d+
wahid_projet_crud_delete_etudiant_user:
    path:     /etudiant/delete/{id}
    defaults: { _controller: WahidHandlingUserBundle:chkpCrudForm:deleteEtudiant }
wahid_projet_crud_update_etudiant_user:
    path:     /etudiant/update/{id}
    defaults: { _controller: WahidHandlingUserBundle:chkpCrudForm:updateEtudiant }
    requirements:
        id: \d+




wahid_projet_crud_section_show_formuser:
    path:     /section/add
    defaults: { _controller: WahidHandlingUserBundle:chkpCrudForm:showFormsection }

wahid_projet_crud_add_section_user:
    path:     /addsection
    defaults: { _controller: WahidHandlingUserBundle:chkpCrudForm:addSection }

wahid_projet_crud_list_section_user:
