    defaults: { _controller: WahidHandlingUserBundle:chkpCrudForm:addCours }

wahid_projet_crud_list_cours_user:
    path:     /cour/list
    defaults: { _controller: WahidHandlingUserBundle:chkpCrudForm:listCous }

wahid_projet_crud_delete_cours_user:
