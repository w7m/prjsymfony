    defaults: { _controller: WahidHandlingUserBundle:chkpCrudForm:listSection }
wahid_projet_crud_delete_section_user:
    path:     /section/delete/{id}
    defaults: { _controller: WahidHandlingUserBundle:chkpCrudForm:deleteSection }
    requirements:
        id: \d+
wahid_projet_crud_update_section_user:
    path:     /section/update/{id}
    defaults: { _controller: WahidHandlingUserBundle:chkpCrudForm:updateSection }
    requirements:
        id: \d+



wahid_projet_crud_cours_show_formuser:
    path:     /cour/add
    defaults: { _controller: WahidHandlingUserBundle:chkpCrudForm:showFormCours }

wahid_projet_crud_add_cours_user:
